# GitHub Pages configuration for Liberia Business Awards

# Site settings
title: Liberia Business Awards 3.0
description: Recognizing Local Excellence, Celebrating National Impact - Liberia's premier business recognition platform
url: "https://liberiabusinessawardslr.com"
baseurl: ""

# Build settings
markdown: kramdown
permalink: pretty

# Compression settings
compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false

# Exclude files from processing
exclude:
  - README.md
  - .gitignore
  - .github/

# Include these files
include:
  - .htaccess
  - robots.txt

# Default layouts
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
      author: "Liberia Business Awards"
      image: "/images/LBA-cover.png"
