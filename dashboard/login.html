<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Login - Liberia Business Awards</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h2 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 600;
        }
        
        .login-btn:hover {
            background: #1a252f;
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            padding: 10px;
            background: #fdf2f2;
            border-radius: 5px;
            border-left: 4px solid #e74c3c;
            display: none;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #3498db;
            text-decoration: none;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h2>Dashboard Login</h2>
            <p>Liberia Business Awards Administration</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="admin@liberiabusinessawardslr.com">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="••••••••">
            </div>
            
            <div id="errorMessage" class="error-message"></div>
            
            <button type="submit" class="login-btn">Login to Dashboard</button>
        </form>
        
        <div class="back-link">
            <a href="../index.html">← Back to Main Website</a>
        </div>
    </div>

    <!-- FIXED: Changed from ../api/config.js to api/config.js -->
    <script src="api/config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Login page loaded');
            
            // Auto-fill test credentials for easy testing
            const url = new URL(window.location.href);
            if (url.hostname.includes('liberiabusinessawardslr.com') || url.hostname === 'localhost') {
                document.getElementById('email').value = 'admin@liberiabusinessawardslr.com';
                document.getElementById('password').value = 'Admin123!';
            }
            
            // Add global login function if not defined
            if (typeof window.login !== 'function') {
                window.login = async function(email, password) {
                    try {
                        const response = await window.API.login(email, password);
                        
                        if (response.token) {
                            localStorage.setItem('lba_auth_token', response.token);
                            localStorage.setItem('lba_user_data', JSON.stringify(response.user));
                            localStorage.setItem('lba_user_role', response.user.role);
                            
                            // Determine redirect URL
                            let redirectUrl = '../index.html';
                            if (response.user.role === 'admin') {
                                redirectUrl = 'admin/index.html';
                            } else if (response.user.role === 'business') {
                                redirectUrl = 'business/index.html';
                            }
                            
                            return {
                                success: true,
                                redirectUrl: redirectUrl
                            };
                        }
                        return {
                            success: false,
                            message: 'Invalid credentials'
                        };
                    } catch (error) {
                        return {
                            success: false,
                            message: error.message || 'Login failed'
                        };
                    }
                };
            }
            
            // Add checkApiHealth if not defined
            if (typeof window.checkApiHealth !== 'function') {
                window.checkApiHealth = async function() {
                    try {
                        const response = await fetch(window.getApiUrl('/api/health'));
                        return {
                            success: response.ok,
                            status: response.status
                        };
                    } catch (error) {
                        return {
                            success: false,
                            error: error.message
                        };
                    }
                };
            }
        });
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('errorMessage');
            const btn = this.querySelector('.login-btn');
            
            try {
                btn.textContent = 'Logging in...';
                btn.disabled = true;
                errorElement.style.display = 'none';
                
                console.log('Attempting login with:', email);
                
                // Check API health
                console.log('Checking API health...');
                const healthCheck = await window.checkApiHealth();
                console.log('Health check result:', healthCheck);
                
                if (!healthCheck.success) {
                    throw new Error('Backend service is currently unavailable. Please try again later.');
                }
                
                // Attempt login
                console.log('Calling login API...');
                const result = await window.login(email, password);
                console.log('Login result:', result);
                
                if (result.success) {
                    btn.textContent = '✓ Login Successful!';
                    btn.style.background = '#27ae60';
                    
                    setTimeout(() => {
                        window.location.href = result.redirectUrl;
                    }, 1000);
                } else {
                    throw new Error(result.message || 'Invalid email or password');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                errorElement.textContent = error.message;
                errorElement.style.display = 'block';
                btn.textContent = 'Login to Dashboard';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
