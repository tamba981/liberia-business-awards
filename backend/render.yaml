services:
  - type: web
    name: liberia-business-awards-backend
    env: node
    plan: free
    region: oregon
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_EMAIL
        value: admin@liberiabusinessawardslr.com
      - key: ADMIN_PASSWORD
        value: Admin123!
      - key: FRONTEND_URL
        value: https://liberiabusinessawardslr.com
