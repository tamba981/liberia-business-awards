<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Login - Liberia Business Awards</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 20px;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h2 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 600;
        }
        
        .login-btn:hover {
            background: #1a252f;
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            padding: 10px;
            background: #fdf2f2;
            border-radius: 5px;
            border-left: 4px solid #e74c3c;
            display: none;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #3498db;
            text-decoration: none;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .credentials-note {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h2>Dashboard Login</h2>
            <p>Liberia Business Awards Administration</p>
        </div>
        
        <div class="credentials-note">
            <strong>Default Admin Credentials:</strong><br>
            Email: admin@liberiabusinessawardslr.com<br>
            Password: Admin123!
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>
            
            <div id="errorMessage" class="error-message"></div>
            
            <button type="submit" class="login-btn">Login to Dashboard</button>
        </form>
        
        <div class="back-link">
            <a href="../index.html">← Back to Main Website</a>
        </div>
    </div>

    <script>
        // SIMPLIFIED API CONFIGURATION - Everything inline to avoid path issues
        
        // API Base URL
        const API_BASE_URL = 'https://liberia-business-awards-backend.onrender.com';
        
        // Global functions
        window.getApiUrl = function(endpoint = '') {
            return `${API_BASE_URL}${endpoint}`;
        };
        
        window.checkApiHealth = async function() {
            try {
                console.log('Checking API health at:', window.getApiUrl('/api/health'));
                const response = await fetch(window.getApiUrl('/api/health'));
                console.log('API Health Response:', response.status, response.statusText);
                return {
                    success: response.ok,
                    status: response.status,
                    statusText: response.statusText
                };
            } catch (error) {
                console.error('API Health Check Failed:', error);
                return {
                    success: false,
                    error: error.message
                };
            }
        };
        
        window.login = async function(email, password) {
            try {
                console.log('Attempting login for:', email);
                console.log('API URL:', window.getApiUrl('/api/auth/login'));
                
                const response = await fetch(window.getApiUrl('/api/auth/login'), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                console.log('Login response status:', response.status);
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.message || `Login failed: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Login successful, received:', data);
                
                if (data.token) {
                    localStorage.setItem('lba_auth_token', data.token);
                    localStorage.setItem('lba_user_data', JSON.stringify(data.user));
                    localStorage.setItem('lba_user_role', data.user.role);
                    
                    // Determine redirect URL
                    let redirectUrl = '../index.html';
                    if (data.user.role === 'admin') {
                        redirectUrl = 'admin/index.html';
                    } else if (data.user.role === 'business') {
                        redirectUrl = 'business/index.html';
                    }
                    
                    return {
                        success: true,
                        redirectUrl: redirectUrl,
                        user: data.user
                    };
                }
                
                return {
                    success: false,
                    message: 'No token received'
                };
                
            } catch (error) {
                console.error('Login error:', error);
                return {
                    success: false,
                    message: error.message || 'Login failed'
                };
            }
        };
        
        // Auto-fill credentials
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Login page loaded');
            
            // Auto-fill for testing
            document.getElementById('email').value = 'admin@liberiabusinessawardslr.com';
            document.getElementById('password').value = 'Admin123!';
            
            // Test API connection on load
            console.log('Testing API connection...');
            window.checkApiHealth().then(result => {
                console.log('API Health Result:', result);
            });
        });
        
        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorElement = document.getElementById('errorMessage');
            const btn = this.querySelector('.login-btn');
            
            // Clear previous errors
            errorElement.style.display = 'none';
            errorElement.textContent = '';
            
            // Validate inputs
            if (!email || !password) {
                errorElement.textContent = 'Please enter both email and password';
                errorElement.style.display = 'block';
                return;
            }
            
            try {
                // Update button state
                btn.textContent = 'Logging in...';
                btn.disabled = true;
                
                console.log('Starting login process...');
                
                // Step 1: Check API health
                console.log('Step 1: Checking API health...');
                const healthCheck = await window.checkApiHealth();
                
                if (!healthCheck.success) {
                    throw new Error(`Backend service unavailable. Status: ${healthCheck.status || 'No response'}`);
                }
                
                console.log('API Health: OK');
                
                // Step 2: Attempt login
                console.log('Step 2: Attempting login...');
                const loginResult = await window.login(email, password);
                
                if (loginResult.success) {
                    console.log('Login successful! Redirecting to:', loginResult.redirectUrl);
                    
                    // Success state
                    btn.textContent = '✓ Login Successful!';
                    btn.style.background = '#27ae60';
                    
                    // Redirect after delay
                    setTimeout(() => {
                        window.location.href = loginResult.redirectUrl;
                    }, 1000);
                    
                } else {
                    throw new Error(loginResult.message || 'Login failed. Please check your credentials.');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                
                // Show error to user
                errorElement.textContent = error.message;
                errorElement.style.display = 'block';
                
                // Reset button
                btn.textContent = 'Login to Dashboard';
                btn.disabled = false;
                
                // Scroll to error
                errorElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        });
        
        // Add enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && document.activeElement.id === 'password') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
