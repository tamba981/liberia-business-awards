<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Login - Liberia Business Awards</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FF0000 0%, #87CEEB 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h2 {
            color: #FF0000;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .logo p {
            color: #666;
            font-size: 14px;
        }
        
        .logo-icon {
            background: linear-gradient(135deg, #FF0000, #87CEEB);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #FF0000;
            box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #FF0000, #FF4444);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            background: linear-gradient(135deg, #CC0000, #FF3333);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
        }
        
        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            color: #e74c3c;
            margin: 15px 0;
            padding: 12px;
            background: #fdf2f2;
            border-radius: 8px;
            border-left: 4px solid #e74c3c;
            display: none;
            font-size: 14px;
        }
        
        .back-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .back-link a {
            color: #FF0000;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .test-credentials {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            border-left: 3px solid #87CEEB;
        }
        
        .test-credentials h4 {
            margin: 0 0 8px 0;
            color: #333;
        }
        
        .test-credentials p {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-award"></i>
            </div>
            <h2>LBA Dashboard</h2>
            <p>Liberia Business Awards Administration Portal</p>
        </div>
        
        <div class="test-credentials">
            <h4>Test Credentials:</h4>
            <p><strong>Email:</strong> admin@liberiabusinessawardslr.com</p>
            <p><strong>Password:</strong> Admin123!</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required 
                       placeholder="admin@liberiabusinessawardslr.com"
                       value="admin@liberiabusinessawardslr.com">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required 
                       placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                       value="Admin123!">
            </div>
            
            <div id="errorMessage" class="error-message"></div>
            
            <button type="submit" class="login-btn" id="loginButton">
                Login to Dashboard
            </button>
        </form>
        
        <div class="back-link">
            <a href="../index.html">
                <i class="fas fa-arrow-left"></i> Back to Main Website
            </a>
        </div>
    </div>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- SIMPLE API CONFIG - Inline to avoid path issues -->
    <script>
        // Simple API Configuration
        const API_CONFIG = {
            BASE_URL: 'https://liberia-business-awards-backend.onrender.com',
            
            getApiUrl: function(endpoint = '') {
                return this.BASE_URL + endpoint;
            },
            
            checkApiHealth: async function() {
                try {
                    const response = await fetch(this.getApiUrl('/api/health'));
                    return {
                        success: response.ok,
                        status: response.status,
                        statusText: response.statusText
                    };
                } catch (error) {
                    return {
                        success: false,
                        error: error.message
                    };
                }
            },
            
            login: async function(email, password) {
                try {
                    const response = await fetch(this.getApiUrl('/api/auth/login'), {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, password })
                    });
                    
                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.message || 'Login failed');
                    }
                    
                    return await response.json();
                } catch (error) {
                    throw error;
                }
            }
        };

        // Make available globally
        window.API_CONFIG = API_CONFIG;
        window.getApiUrl = API_CONFIG.getApiUrl.bind(API_CONFIG);
        window.checkApiHealth = API_CONFIG.checkApiHealth.bind(API_CONFIG);
        
        console.log('‚úÖ API Configuration loaded');
        console.log('üåê API URL:', API_CONFIG.BASE_URL);
    </script>

    <!-- Login Logic -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Login page initialized');
            
            const loginForm = document.getElementById('loginForm');
            const errorElement = document.getElementById('errorMessage');
            const loginButton = document.getElementById('loginButton');
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                
                // Reset error
                errorElement.style.display = 'none';
                loginButton.disabled = true;
                loginButton.textContent = 'Checking API...';
                
                try {
                    console.log('üîÑ Checking API health...');
                    
                    // Check if API is available
                    const healthCheck = await window.checkApiHealth();
                    console.log('üìä Health check:', healthCheck);
                    
                    if (!healthCheck.success) {
                        throw new Error(`API unavailable (Status: ${healthCheck.status || 'Unknown'}). Please try again later.`);
                    }
                    
                    loginButton.textContent = 'Logging in...';
                    
                    // Attempt login
                    console.log('üîê Attempting login for:', email);
                    const loginResult = await API_CONFIG.login(email, password);
                    
                    console.log('‚úÖ Login successful:', loginResult);
                    
                    if (loginResult.token && loginResult.user) {
                        // Store authentication data
                        localStorage.setItem('lba_auth_token', loginResult.token);
                        localStorage.setItem('lba_user_data', JSON.stringify(loginResult.user));
                        localStorage.setItem('lba_user_role', loginResult.user.role);
                        
                        // Show success
                        loginButton.textContent = '‚úì Login Successful!';
                        loginButton.style.background = 'linear-gradient(135deg, #27ae60, #2ecc71)';
                        
                        // Determine redirect URL based on role
                        let redirectUrl = '../index.html';
                        if (loginResult.user.role === 'admin') {
                            redirectUrl = 'admin/index.html';
                        } else if (loginResult.user.role === 'business') {
                            redirectUrl = 'business/index.html';
                        }
                        
                        console.log('üéØ Redirecting to:', redirectUrl);
                        
                        // Redirect after delay
                        setTimeout(() => {
                            window.location.href = redirectUrl;
                        }, 1000);
                        
                    } else {
                        throw new Error('Invalid response from server');
                    }
                    
                } catch (error) {
                    console.error('‚ùå Login error:', error);
                    
                    // Show error message
                    errorElement.textContent = error.message || 'Invalid email or password. Please try again.';
                    errorElement.style.display = 'block';
                    
                    // Reset button
                    loginButton.textContent = 'Login to Dashboard';
                    loginButton.disabled = false;
                    
                    // Scroll to error
                    errorElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            });
            
            // Test login button for quick testing
            const testLoginBtn = document.createElement('button');
            testLoginBtn.textContent = 'Test Quick Login';
            testLoginBtn.style.cssText = `
                position: fixed;
                bottom: 20px;
                right: 20px;
                background: #3498db;
                color: white;
                border: none;
                padding: 10px 15px;
                border-radius: 5px;
                cursor: pointer;
                font-size: 12px;
                z-index: 1000;
                display: none;
            `;
            testLoginBtn.onclick = function() {
                document.getElementById('email').value = 'admin@liberiabusinessawardslr.com';
                document.getElementById('password').value = 'Admin123!';
                loginForm.dispatchEvent(new Event('submit'));
            };
            document.body.appendChild(testLoginBtn);
            
            // Show test button in development
            if (window.location.hostname.includes('localhost') || window.location.hostname.includes('127.0.0.1')) {
                testLoginBtn.style.display = 'block';
            }
        });
    </script>
</body>
</html>
