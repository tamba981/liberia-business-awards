<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Login - Liberia Business Awards</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo img {
            max-width: 150px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .login-btn:hover {
            background: #1a252f;
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            display: none;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="../images/logo.png" alt="Liberia Business Awards">
            <h2>Dashboard Login</h2>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="admin@liberiabusinessawardslr.com">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="••••••••">
            </div>
            
            <div id="errorMessage" class="error-message"></div>
            
            <button type="submit" class="login-btn">Login to Dashboard</button>
        </form>
        
        <div class="back-link">
            <a href="../index.html">← Back to Main Website</a>
        </div>
    </div>

    <script src="../api/config.js"></script>
    <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
        e.preventDefault();
        
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const errorElement = document.getElementById("errorMessage");
        const btn = this.querySelector(".login-btn");
        
        try {
            btn.textContent = "Logging in...";
            btn.disabled = true;
            errorElement.style.display = "none";
            
            // Check if backend is available
            const healthCheck = await checkApiHealth();
            if (!healthCheck.success) {
                throw new Error("Backend service is currently unavailable. Please try again later.");
            }
            
            // Attempt login
            const result = await login(email, password);
            
            if (result.success) {
                // Show success message
                btn.textContent = "✓ Login Successful!";
                btn.style.background = "#27ae60";
                
                // Redirect after short delay
                setTimeout(() => {
                    window.location.href = result.redirectUrl;
                }, 1000);
            } else {
                throw new Error(result.message || "Invalid email or password");
            }
            
        } catch (error) {
            errorElement.textContent = error.message;
            errorElement.style.display = "block";
            btn.textContent = "Login to Dashboard";
            btn.disabled = false;
        }
    });
    
    // Add test credentials helper
    document.addEventListener("DOMContentLoaded", function() {
        // Auto-fill test credentials for development
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            document.getElementById("email").value = "admin@liberiabusinessawardslr.com";
            document.getElementById("password").value = "Admin123!";
        }
    });
</script>
</body>
</html>
